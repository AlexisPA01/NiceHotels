<ion-header>
  <ion-toolbar class="toolbar">
    <ion-img
      class="toolbar-img"
      src="https://cdn2.f-cdn.com/contestentries/365819/10129715/56e657a9c8e95_thumb900.jpg"
    ></ion-img>

    <!-- ? Boton Login -->
    <ion-button
      [routerLink]="['/login']"
      fill="clear"
      slot="end"
      *ngIf="!isLoggedIn()"
    >
      <ion-icon slot="icon-only" name="person-outline"></ion-icon>
    </ion-button>

    <!-- ? Boton LogOut -->
    <ion-button
      [routerLink]="['/']"
      fill="clear"
      slot="end"
      *ngIf="isLoggedIn()"
      (click)="logout()"
    >
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>

    <!-- ? Boton Menu -->
    <div class="ion-page" id="main-content">
      <ion-buttons slot="start" *ngIf="isLoggedIn()">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>

    <!-- <app-sidemenu> </app-sidemenu> -->
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content" class="container-menu">
  <ion-header class="header-menu">
    <ion-toolbar>
      <img
        class="imageMenu"
        alt="image profile"
        src="../../../assets/images/experiencias2.png"
      />
      <ion-title class="title-name-menu">User Name</ion-title>
      <p class="text-guest-menu">Huesped</p>
      <!-- <ion-title>Menu Content</ion-title> -->
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" *ngIf="prueba">
    <ion-list>
      <ion-item routerLink="/" class="item-menu">
        <img src="../../../assets/icons/iconos Menu/estados de cuenta.png" />
        <ion-label> Estados de Cuenta</ion-label>
      </ion-item>

      <ion-item routerLink="/" class="item-menu">
        <img src="../../../assets/icons/iconos Menu/$.png" />
        <ion-label>Pagos</ion-label>
      </ion-item>

      <ion-item routerLink="/" class="item-menu">
        <img src="../../../assets/icons/iconos Menu/check (1).png" />
        <ion-label> Web Check in</ion-label>
      </ion-item>

      <ion-item routerLink="/profile" class="item-menu">
        <img src="../../../assets/icons/iconos Menu/ajustes.png" />
        <ion-label> Cuenta</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content class="container">
  <div class="hotels" [routerLink]="['/hotels']">
    <img src="/assets/images/inicio-hoteles.png" alt="hoteles" />
    <h3 class="container-text">HOTELES</h3>
    <div class="aux1"></div>
  </div>
  <div class="resorts">
    <img src="/assets/images/inicio-resorts.png" alt="resorts" />
    <h3 class="container-text">RESORTS</h3>
    <div class="aux2"></div>
  </div>
  <div class="opinions">
    <div>Experiencias</div>
  </div>
  <swiper
    [slidesPerView]="3"
    [spaceBetween]="20"
    (swiper)="onSwiper($event)"
    (slideChange)="onSlideChange()"
    [pagination]="{ clickable: true }"
    [scrollbar]="{ draggable: true }"
  >
    <ng-template swiperSlide>
      <ion-card class="opinion">
        <img
          class="opinion-img"
          alt="experiencia"
          src="/assets/images/experiencias1.png"
          width="150px"
        />
        <ion-card-header>
          <ion-card-title>¡Excelente servicio!</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ng-template>
    <ng-template swiperSlide>
      <ion-card class="opinion">
        <img
          class="opinion-img"
          alt="experiencia"
          src="/assets/images/experiencias3.png"
          width="150px"
        />
        <ion-card-header>
          <ion-card-title>¡Personal amable!</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ng-template>
    <ng-template swiperSlide>
      <ion-card class="opinion">
        <img
          class="opinion-img"
          alt="experiencia"
          src="/assets/images/experiencias1.png"
          width="150px"
        />
        <ion-card-header>
          <ion-card-title>¡Instalaciones excelentes!</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ng-template>
    <ng-template swiperSlide>
      <ion-card class="opinion">
        <img
          class="opinion-img"
          alt="experiencia"
          src="/assets/images/experiencias2.png"
          width="150px"
        />
        <ion-card-header>
          <ion-card-title>¡Comida deliciosa!</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ng-template>
    <ng-template swiperSlide>
      <ion-card class="opinion">
        <img
          class="opinion-img"
          alt="experiencia"
          src="/assets/images/experiencias3.png"
          width="150px"
        />
        <ion-card-header>
          <ion-card-title>¡Habitaciones cómodas!</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ng-template>
    <ng-template swiperSlide>
      <ion-card class="opinion">
        <img
          class="opinion-img"
          alt="experiencia"
          src="/assets/images/experiencias2.png"
          width="150px"
        />
        <ion-card-header>
          <ion-card-title>¡Hermosa vista!</ion-card-title>

    </ng-template>
  </swiper>
  <div class="login" *ngIf="!isLoggedIn()" [routerLink]="['/login']">
    <ion-button>Inicia Sesión</ion-button>
  </div>

  <app-tab-component id="test"></app-tab-component>
</ion-content>
